<div>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of tuyauxUsers">
                <td style="font-weight: 700;"> {{ user.id }} </td>
                <td style="font-weight: 700;"> {{ user.name }} </td>
                <td style="font-weight: 700;"> {{ user.username }} </td>
                <td style="font-weight: 700;"> {{ user.email }} </td>
            </tr>
        </tbody>
    </table>
</div>
